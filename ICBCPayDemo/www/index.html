<!DOCTYPE html>
<html>
    <head>
        <title>TestPlugin</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
            <script type="text/javascript" charset="utf-8">
                
                function testPlugin() {
                    var order = {
                        env:"0",
                        urlScheme:"dev.cn.com.icbc.iphoneRongE",
                        interfaceName:"ICBC_WAPB_B2C",
                        interfaceVersion:"1.0.0.6",
                        tranData:"",
                        merSignMsg:"",
                        merCert:""
                    };
                    ICBCPayPlugin.callJHBank(order,success, error);
                    
                }
            function success(msg) {
                alert("success"+msg);
            }
            
            function error(msg) {
                alert("fail"+msg);
            }
            
            
            
            
                </script>
            </head>
    
    <body style="padding-top:50px">
        <H1>ios</H1>
        <button style="font-size:17px;" onclick="testPlugin();">调用工行插件支付</button> <br>
        <H1>android</H1>
        <button style="font-size:17px;" onclick="testPlugin();">调用工行插件支付</button> <br>
    </body>
</html>
