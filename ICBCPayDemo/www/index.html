<!DOCTYPE html>
<html>
    <head>
        <title>TestPlugin</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
            <script type="text/javascript" charset="utf-8">
                
                function testPlugin() {
                    ICBCPayPlugin.callJHBank("isJHPayAvailable", success, error )
                }
            function success(msg) {
                alert(msg);
            }
            
            function error(msg) {
                alert(msg);
            }
            
            function testPlugin2() {
                ICBCPayPlugin.callJHBank("isJHPayAvailable", success, error )
            }
            
            function testPlugin3() {
                
                ICBCPayPlugin.callBankABC("isABCePayAvailable", success, error )
            }
            
            function testPlugin4() {
                
                ICBCPayPlugin.callBankABC("isJHPayAvailable", success, error )
            }
            
            
            
                </script>
            </head>
    
    <body style="padding-top:50px">
        <H1>ios</H1>
        <button style="font-size:17px;" onclick="testPlugin();">调用建行插件支付</button> <br>
        <H1>android</H1>
        <button style="font-size:17px;" onclick="testPlugin3();">调用建行插件支付</button> <br>
    </body>
</html>
